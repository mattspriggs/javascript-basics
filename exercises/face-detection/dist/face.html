<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Censorship</title>
	<link rel="stylesheet" href="/face.eecf85f2.css">
</head>

<body>
<div class="controls">
	<label for="SCALE">
		SCALE:
	<input value="1.6" type="range" name="SCALE" min="0.3" max="3" step="0.1">
	</label>
	<label for="SIZE">
		SIZE:
		<input value="10" type="range" name="SIZE" min="1" max="100" step="1">
	</label>
</div>
<div class="wrap">
	<video class="webcam"></video>
	<canvas class="video"></canvas>
	<canvas class="face"></canvas>
</div>
<script src="/face.78b1ac0f.js"></script>

<style>* {
  box-sizing: border-box;
}

body {
  margin: 0;
}

.wrap {
  min-height: 100vh;
  justify-content: center;
  align-items: center;
  display: grid;
  position: relative;
}

.wrap > * {
  grid-area: 1 / 1;
}

.face {
  position: absolute;
}

</style>

<script src="/face.48201a17.js"></script></body>

</html>
